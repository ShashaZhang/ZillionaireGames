apply plugin:'java'
apply plugin:'application'

mainClassName = "main.java.ControlPacket.Controller"

jar {
    manifest {
        attributes("Main-Class": "main.java.ControlPacket.Controller")
    }
}

tasks.withType(Compile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

